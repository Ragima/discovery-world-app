<div class="app__posts posts">
  
    <div class="posts__header">
        <div class="posts__search-wrapper">
            <input class="posts__search" type="text" placeholder="search">
            <select class="posts__filter" value="choose filter">
              <option>By country</option>
              <option>By date</option>
              <option>By likes</option>            
            </select>
        </div>       
        <a class="posts__new-post" href="posts/add" >New Post</a>    
         
    </div>
    <div class="posts__list">      <div class="col-2">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
        <label class="control-label" for="noOfRows">No. of Rows</label>
      </div>
      <div class="col-auto">
        <select name="noOfRows" (change)="onTableSizeChange($event)" class="form-select form-select-sm">
          <option *ngFor="let size of tableSize" [ngValue]="size">
            {{ size }}
          </option>
        </select>
      </div>
    </div>
  
    </div>
     <ng-container *ngFor="let post of posts| paginate : pagingConfig; let i = index">
          <div class="posts__item" *ngIf="post">
            <app-post 
             [user]='user'
             [post] = 'post'
            ></app-post>
          </div>
     </ng-container>
     <div class="d-flex justify-content-center">
      <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
      </pagination-controls>
    </div>
    </div>
</div>
